apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: kubernetes-dashboard-basic-auth
  namespace: kube-system
data:
  auth: ${basic_auth_b64}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: kubernetes-dashboard-basic-auth
    ingress.kubernetes.io/auth-realm: "Super Secret Authentication Required"
spec:
  rules:
  - host: kubernetes-dashboard.${ingress}
    http:
      paths:
      - path: /
        backend:
          serviceName: kubernetes-dashboard
          servicePort: 80
